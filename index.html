<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendMentor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="child"> 
            <div class="header">
                <img src="./image/image.png" alt="background_photo " class="background_photo">
                <img src="./image/image-victor.jpg" alt="" class="image_victor"> 
            </div>
              
            <div class="body">
                <div class="name_age">
                    <h4 class="name">Victor Crest <span class="age">26</span> </h4>
                </div>
                <h5 class="city">London</h5>
            </div>

            
            <div class="footer">
                
                    <div class="box">
                        <h4 class="bold">
                            80K
                        </h4>
                        <p class="opacity">Follovers</p>
                    </div>
                    
                    <div class="box">
                        <h4 class="bold">803K</h4>
                    <p class="opacity">Likes</p>
                    </div>

                    <div class="box">
                        <h4 class="bold">
                            1.4K
                        </h4> 
                        <p class="opacity">Photos</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
